<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .borda{
            border: 1px solid red;
            /*O comando display consegue alterar a natureza de um block ou inline*/
            /*O comando display: inline-block faz com que os blocks e inlines preencham a linha toda e sigam como
            em um caderno de escola*/

        }
    </style>
</head>
<body>
    <!--Elementos block ocupam a tela inteira e se agrupam em camadas, como o h1, p e Table-->
    <!--O comando display inline faz com que os blocks se alinhem um ao lado do outro como inline-->
    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
    <!--Elemento Inline se alinham um a frente do outro, e ocupam somente o tamanho do seu conteudo-->
    <span class="borda">Bloco 1 span</span>
    <span class="borda">Bloco 2 span</span>
    <!--Elementos inline-block ex: display: inline-block-->
</body>
</html>
