<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estlizando Formularios</title>
    <link rel="stylesheet" href="styleEstilizado.css">
</head>
<body>
    <div id="container">
        <img src="imagens/imagensForms/perfil.png" alt="">
    
    <form action="">
        <div>
            <input class="email" type="text" name="email" id="email"
            placeholder="Insira seu email">
        </div>
        <div>
            <input class="senha" type="password" name="senha" id="senha"
            placeholder="Insira sua senha">
        </div>
        <div>
            <input class="submit" type="submit" value="Logar">
        </div>
    </form>
</div>
</body>
</html>
