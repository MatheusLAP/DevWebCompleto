<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleTabelas.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr class="alternado">
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook Celeron</td>
            <td class="numero">R$ 2.5000</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Notebook i3</td>
            <td class="numero">R$ 3.500</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Notebook i5</td>
            <td class="numero">R$ 4.750</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Notebook i7</td>
            <td class="numero">R$ 5.000</td>
        </tr>
    </table>
</body>
</html>
