<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*ID = H*/
        /*classe = .*/
        #topo {
            background: blue;
        }

        #produtos{
            background: red;
        }

        #rodape{
            background: green;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

    </style>
</head>
<body>
    <!--Div é do tipo block, que se agrupa um a baixo do outro-->


    <div id="topo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/603px-Amazon_logo.svg.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="produtos">
        <div class="produto">
            Produto1
        </div>

        <div class="produto">
            Produto2
        </div>

        <div class="produto">
            Produto3
        </div>

    </div>
    <div id="rodape">

        Todos os direitos reservados.
    </div>
    <!--Span é do tipo inline, que se agrupa um ao lado do outro-->
    <span>

    </span>
</body>
</html>
