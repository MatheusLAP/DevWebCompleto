<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .negrito{
    /*font-weight define o "peso" da fonte de 100 a 900*/
            font-weight: bold;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            text-decoration: underline;
        }
        /*Uma forma simples de formatar um texto é diretamente
        utilizando o font, assim, voce descreve o tipo de texto,
        o tamanho e as fontes*/
        .texto{
            font: bold 40px sans-serif;
        }
    </style>
</head>
<body>

    <p class="negrito">Texto Negrito</p>
    <p class="italico">Texto em Itálico</p>
    <p class="formatacao">texto decorado</p>
    <p class="texto">texto comparacao</p>
    
</body>
</html>
