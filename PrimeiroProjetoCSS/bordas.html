<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteudo {
            border: 10px outset red;

            border-color: red;
            border-width: 15px;
            border-style: outset;
        }
    </style>
</head>
<!--Bordas sao estilos de formatação, podem ser utilizadas 
    em classes ou diretamente onde deseja formatar-->
    <!--Ao pesquisar CSS BORDER, é esclarecido os tipos de bordas e a sintaxe para utilizaçao-->
<body>
    <div id="conteudo">
        Bordas <br>
        Bordas <br>
        Bordas <br>
    </div>
</body>
</html>
